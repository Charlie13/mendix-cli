$Type: Microflows$Microflow
AllowConcurrentExecution: true
AllowedModuleRoles:
- MyFirstModule.User
ApplyEntityAccess: false
ConcurrencyErrorMicroflow: ""
ConcurrenyErrorMessage:
  $Type: Texts$Text
  Items: null
Documentation: ""
Excluded: false
ExportLevel: Hidden
Flows:
- $Type: Microflows$SequenceFlow
  IsErrorHandler: false
  NewCaseValue:
    $Type: Microflows$NoCase
- $Type: Microflows$SequenceFlow
  IsErrorHandler: false
  NewCaseValue:
    $Type: Microflows$NoCase
- $Type: Microflows$SequenceFlow
  IsErrorHandler: false
  NewCaseValue:
    $Type: Microflows$EnumerationCase
    Value: "true"
- $Type: Microflows$SequenceFlow
  IsErrorHandler: false
  NewCaseValue:
    $Type: Microflows$EnumerationCase
    Value: "false"
- $Type: Microflows$SequenceFlow
  IsErrorHandler: false
  NewCaseValue:
    $Type: Microflows$NoCase
MarkAsUsed: false
MicroflowActionInfo: null
MicroflowReturnType:
  $Type: DataTypes$ObjectType
  Entity: MyFirstModule.Entity
Name: GetOrCreateEntity
ObjectCollection:
  $Type: Microflows$MicroflowObjectCollection
  Objects:
  - $Type: Microflows$StartEvent
  - $Type: Microflows$EndEvent
    Documentation: ""
    ReturnValue: $Entity
  - $Type: Microflows$ActionActivity
    Action:
      $Type: Microflows$RetrieveAction
      ErrorHandlingType: Rollback
      ResultVariableName: Entity
      RetrieveSource:
        $Type: Microflows$DatabaseRetrieveSource
        Entity: MyFirstModule.Entity
        NewSortings:
          $Type: Microflows$SortingsList
          Sortings: null
        Range:
          $Type: Microflows$ConstantRange
          SingleObject: true
        XpathConstraint: ""
    AutoGenerateCaption: true
    BackgroundColor: Default
    Caption: Activity
    Disabled: false
    Documentation: ""
  - $Type: Microflows$ExclusiveSplit
    Caption: exists?
    Documentation: ""
    ErrorHandlingType: Rollback
    SplitCondition:
      $Type: Microflows$ExpressionSplitCondition
      Expression: $Entity != empty
  - $Type: Microflows$EndEvent
    Documentation: ""
    ReturnValue: $NewEntity
  - $Type: Microflows$ActionActivity
    Action:
      $Type: Microflows$CreateChangeAction
      Commit: "Yes"
      Entity: MyFirstModule.Entity
      ErrorHandlingType: Rollback
      Items: null
      RefreshInClient: false
      VariableName: NewEntity
    AutoGenerateCaption: true
    BackgroundColor: Default
    Caption: Activity
    Disabled: false
    Documentation: ""
Url: ""
WorkflowActionInfo: null
