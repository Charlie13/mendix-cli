$Type: JavaActions$JavaAction
ActionDefaultReturnName: ReturnValueName
Documentation: "Removes all potential dangerous HTML from a string so that it can
  be safely displayed in a browser. \r\n\r\nThis function should be applied to all
  HTML which is displayed in the browser, and can be entered by (untrusted) users.\r\n\r\n-
  HTML: The html to sanitize\r\n- policy1... policy6: one or more values of SanitizerPolicy.
  You may leave these policy parameters empty if you don't want to allow additional
  elements.\r\n\r\nBLOCKS: Allows common block elements including <p>, <h1>, etc.\r\nFORMATTING:
  Allows common formatting elements including <b>, <i>, etc.\r\nIMAGES: Allows <img>
  elements from HTTP, HTTPS, and relative sources.\r\nLINKS: Allows HTTP, HTTPS, MAILTO
  and relative links\r\nSTYLES: Allows certain safe CSS properties in style=\"...\"
  attributes.\r\nTABLES: Allows commons table elements.\r\n\r\nFor more information,
  visit:\r\n\r\nhttp://javadoc.io/doc/com.googlecode.owasp-java-html-sanitizer/owasp-java-html-sanitizer/20180219.1"
