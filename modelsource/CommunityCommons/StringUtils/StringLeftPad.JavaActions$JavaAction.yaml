Documentation: "Pads a string on the left to a certain length. \r\nvalue : the original
  value\r\namount: the desired length of the resulting string.\r\nfillCharacter: the
  character to pad with. (or space if empty)\r\n\r\nFor example\r\nStringLeftPad(\"hello\",
  8, \"-\")  returns \"---hello\"\r\nStringLeftPad(\"hello\", 2, \"-\")  returns \"hello\""
