$Type: JavaActions$JavaAction
ActionDefaultReturnName: ReturnValueName
Documentation: "Returns the original value of an object member, that is, the last
  committed value.\r\n\r\nThis is useful if you want to compare the actual value with
  the last stored value. \r\n- item : the object of which you want to inspect a member\r\n-
  member: the member to retrieve the previous value from. Note that for references,
  the module name needs to be included.\r\n\r\nThe function is applicable for non-String
  members as well, but always returns a String representation of the previous value."
Excluded: false
ExportLevel: Hidden
JavaReturnType:
  $Type: CodeActions$StringType
MicroflowActionInfo: null
Name: getOriginalValueAsString
