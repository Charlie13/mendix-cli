  GET request is used. \r\n\r\nExample urls: \r\n'https://mxforum.mendix.com/search/'\r\n'http://www.google.nl/#hl=nl&q=download+mendix'\r\n\r\nExample
  post data: \r\n'ipSearchTag=url&x=0&y=0'"
